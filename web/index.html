<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description"
    content="PCA - Power Construction Arabia. Leading construction and engineering company providing comprehensive solutions for electrical, mechanical, civil, and infrastructure projects.">

  <!-- Brand colors for browser UI -->
  <meta name="theme-color" content="#F0B81B" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="PCA - Power Construction Arabia">

  <title>PCA - Power Construction Arabia</title>

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">
  <meta name="msapplication-TileImage" content="icons/Icon-192.png">
  <meta name="msapplication-TileColor" content="#F0B81B">
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --gold: #ffffff;
      --gold-mid: #FFF4C4;
      --gold-light: #FFF4C4;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background:
        radial-gradient(circle at 50% 30%, var(--gold-light) 0%, transparent 55%),
        linear-gradient(to bottom, var(--gold-light) 0%, var(--gold-mid) 55%, var(--gold) 100%);
      color-scheme: light;
    }

    /* PREBOOT overlay that shows before Flutter paints */
    #preboot {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 30%, var(--gold-light) 0%, transparent 55%),
        linear-gradient(to bottom, var(--gold-light) 0%, var(--gold-mid) 55%, var(--gold) 100%);
      z-index: 9999;
      opacity: 1;
      transition: opacity .35s ease;
      /* <-- fade out speed */
      pointer-events: none;
      /* overlay is visual only */
    }

    #preboot.hide {
      opacity: 0;
    }

    /* Start Flutter glass pane invisible, then fade in when ready */
    flt-glass-pane {
      opacity: 0;
      transition: opacity .35s ease;
      /* <-- fade in speed */
    }

    html.flutter-ready flt-glass-pane {
      opacity: 1;
    }

    /* Ensure nothing paints white */
    #flutter_container,
    #flutter-target,
    canvas {
      background: transparent !important;
    }
  </style>

</head>

<body>
  <div id="preboot"></div>
  <script>
    // When Flutter draws its first frame, cross-fade the views
    window.addEventListener('flutter-first-frame', function () {
      document.documentElement.classList.add('flutter-ready'); // fades IN canvas
      const pre = document.getElementById('preboot');
      if (pre) {
        pre.classList.add('hide');                   // fades OUT overlay
        setTimeout(() => pre.remove(), 450);         // remove after transition
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
