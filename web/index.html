<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description"
    content="PCA - Power Construction Arabia. Leading construction and engineering company providing comprehensive solutions for electrical, mechanical, civil, and infrastructure projects.">

  <!-- Brand colors for browser UI -->
  <meta name="theme-color" content="#F0B81B" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="PCA - Power Construction Arabia">

  <title>PCA - Power Construction Arabia</title>

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">
  <meta name="msapplication-TileImage" content="icons/Icon-192.png">
  <meta name="msapplication-TileColor" content="#F0B81B">
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --gold: #ffffff;
      --gold-mid: #FFF4C4;
      --gold-light: #FFF4C4;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      min-height: 100%;
      background-color: #FFFFFF;
      background-size: 100% 100%;
      font-family: 'Cairo', Arial, sans-serif;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .loading-container {
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(240, 184, 27, 0.3);
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .progress-container {
      position: relative;
      width: 100%;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #F0B81B 0%, #f8d47a 100%);
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      font-weight: 500;
    }

    .loading-dots {
      display: inline-block;
      margin-top: 15px;
    }

    .loading-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #F0B81B;
      margin: 0 2px;
      animation: loading 1.4s infinite ease-in-out both;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    .loading-dots span:nth-child(3) { animation-delay: 0s; }

    @keyframes loading {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #242424;
      }
      .progress-container {
        background-color: #555;
      }
      .progress-text {
        color: #ccc;
      }
    }
  </style>
  <script id="splash-screen-script">
    let progressBar;
    let progressText;
    let currentProgress = 0;

    function updateProgress(progress) {
      currentProgress = Math.min(progress, 100);
      if (progressBar) {
        progressBar.style.width = currentProgress + '%';
      }
      if (progressText) {
        progressText.textContent = 'Loading... ' + Math.round(currentProgress) + '%';
      }
    }

    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }

    // Initialize progress elements when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      progressBar = document.getElementById('progress-bar');
      progressText = document.getElementById('progress-text');

      // Simulate initial loading progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 90) {
          progress = 90; // Leave room for final loading
          clearInterval(interval);
        }
        updateProgress(progress);
      }, 200);
    });

    // Listen for Flutter loading events
    window.addEventListener('load', function() {
      // Final progress update when page is fully loaded
      updateProgress(100);
    });
  </script>
</head>

<body>
  <div id="splash" class="center loading-container">
    <div class="logo">
      <img src="icons/Icon-192.png" alt="PCA Logo">
    </div>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="progress-text" class="progress-text">Loading... 0%</div>
    <div class="loading-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  
  
  <script src="flutter_bootstrap.js" async=""></script>
</body>

</html>
